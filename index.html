<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube Video Player</title>
	<link href="css/style.css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/ac1d0ca48d.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="menu">
			<div class="icon">
				<i class="fa-solid fa-bars"></i>
			</div>
			<img class="logo" src="assets/images/logo.png" alt="Youtube logo">
		</div>
		<div class="search-bar">
			<div class="search">
				<input type="search" placeholder="Search">
				<div class="search-button">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
			<div class="mic icon">
				<i class="fa-solid fa-microphone"></i>
			</div>
		</div>
		<div class="options">
			<div class="icon"><i class="fa-solid fa-video"></i></div>
			<div class="icon"><i class="fa-regular fa-bell"></i></div>
			<div class="icon"><img src="assets/images/profile.jpg" alt="profile picture"></div>
		</div>
	</header>
	<section></section>
	<section></section>
</body>
</html>
